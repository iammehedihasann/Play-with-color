<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered-container">
        <h1>Color Scheme Switcher</h1>
        <div class="grid">
            <div class="box" id="gray" onclick="changeBackgroundColor(this.id)"></div>
            <div class="box" id="green" onclick="changeBackgroundColor(this.id)"></div>
            <div class="box" id="blue" onclick="changeBackgroundColor(this.id)"></div>
            <div class="box" id="yellow" onclick="changeBackgroundColor(this.id)"></div>
            <div class="box" id="purple" onclick="changeBackgroundColor(this.id)"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
